<ion-header class="login-header ">
  <ion-navbar class="login-top" hideBackButton>
    <div class="login-wrapper">
      <div class="mobile-top-con">
        <div class="mobile-menu show">
          <button class="navmenul" menuToggle="left" hidden="true">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div class="logo">
          <a href="#/index"> <img src="images/logo_main.png" alt="#"></a>
        </div>
        <div class="logout">
          <img src="images/gear2.png">
        </div>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="experience-wrapper notification-wrapper">
    <div class="settingswrapper">
      <h4 style="padding:15px;">Notifications</h4>

      <ul>
        <li class="notifications_li" *ngFor="let item of datalist3; let i = index" [style.background-color]="getsanibackcol(item)">
          <div class="msg_photo_notifications" style="float: left; width: 30px;">
            <img src="{{item.user_image}}" width="30" style="border:solid 2px #efefef;">
          </div>
          <div class="msg_text_notificationswrapper" style=" word-break: break-all;" >
            <div class="msg_text_notifications" style="cursor: pointer;">
              <div  class="msg_text-wrapper" >
                <div class="notificationStr" [innerHTML]="getsanitizedcontent(item.str)"></div>
              </div>
            </div>
            <div *ngIf="item.file" class="notifications_img" [style.background-image]="getsanitizerstyle(item.file)"></div>
            <div style="margin-top: 0;">
              <label style="font-size:10px; color:#8c8888; font-weight:normal;">{{item.time_str1}}</label>
            </div>
          </div>

          <div class="clear"></div>
        </li>
      </ul>


    </div>

    <div class="clear"></div>
  </div>

</ion-content>
