<ion-header class="commentheader">

  <ion-nav-bar class="btnwrapper">
    <ion-nav-back-button class="button-clear btnback" (click)="goback()">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

</ion-header>


<ion-content padding class="commonpopup" >

  <div class="commonpopup-content">
    <div *ngIf="type == 'terms'"><strong style="font-size: 16px; color:#C97413; font-weight: normal; text-align:center; display:block; font-weight:bold; text-transform:uppercase; font-size:22px;">Terms And Conditions</strong></div>
    <div *ngIf="type == 'policy'"><strong style="font-size: 16px; color:#C97413; font-weight: normal; text-align:center; display:block; font-weight:bold; text-transform:uppercase; font-size:22px;">Privacy Policy</strong></div>

    <div innerHTML="{{content}}"></div>

  </div>


</ion-content>
