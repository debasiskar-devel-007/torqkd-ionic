<ion-header class="login-header ">
  <ion-navbar class="login-top" hideBackButton>
    <div class="login-wrapper">
      <div class="mobile-top-con">
        <div class="mobile-menu show">
          <button class="navmenul" menuToggle="left" hidden="true">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div class="logo">
          <a href="#/index"> <img src="images/logo_main.png" alt="#"></a>
        </div>
        <div class="logout">
          <img src="images/gear2.png">
        </div>
      </div>
    </div>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div style="position:relative;" class="experience-wrapper photo-page">



    <div class="photosheading">COMMUNITY PHOTOS</div>

    <div class="photoalbumwrapper">
      <div class="photolist" *ngFor="let item of photolist; let i = index" [style.background-image]="getsanitizerstyle(item.img_src)" (click)="showPhotoDetails(item)"></div>
    </div>



    <div class="footer-menu1">
      <span>&copy;TORKQ</span>
      <span>|</span>
      <span><a ng-click="showtermsploicy('terms')" href="javascript:void(0);">TERMS </a></span>
      <span>|</span>
      <span><a ng-click="showtermsploicy('policy')" href="javascript:void(0);">PRIVACY</a></span>
    </div>
  </div>
</ion-content>
