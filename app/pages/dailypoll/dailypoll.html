<ion-header class="login-header ">
  <ion-navbar class="login-top" hideBackButton>
    <div class="login-wrapper">
      <div class="mobile-top-con">
        <div class="mobile-menu show">
          <button class="navmenul" menuToggle="left" hidden="true">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div class="logo">
          <a href="#/index"> <img src="images/logo_main.png" alt="#"></a>
        </div>
        <div class="logout">
          <img src="images/gear2.png">
        </div>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="experience-wrapper daily-poll-page">
    <div class="popupbox2 popupbox2_mobile">
      <div style="background-size: cover; background-image: url('http://torqkd.com/uploads/pollback/thumb/1470843297.jpg');" class="album-body ">
        <div class="album-wrpper">
          <h2 class="ng-binding">Set amidst the backdrop of a thriving woodland and the blend of red, yellow, and orange, Silver Mountain in Baraga, Michigan offers a 1,300-foot climb. Ready for Fall from atop a mountain?</h2>
          <div ng-repeat="item in curPoll.ans_arr" ng-show="curPoll.ans_arr.length" class="ng-scope">
            <input type="radio" ng-click="changeans(item.ans_id)" ng-checked="item.ans_id == curPoll.sel_ans" ng-disabled="!sessUser" name="radio_vote" class="redio-box radio_ans">
            <label class="ng-binding"> Count me in! I’ll pack a pumpkin and hot cocoa for the top!</label>
            <div class="clear"></div>
          </div>
          <div ng-repeat="item in curPoll.ans_arr" ng-show="curPoll.ans_arr.length" class="ng-scope">
            <input type="radio" ng-click="changeans(item.ans_id)" ng-checked="item.ans_id == curPoll.sel_ans" ng-disabled="!sessUser" name="radio_vote" class="redio-box radio_ans">
            <label class="ng-binding"> I’ve never liked Fall. Ever.</label>
            <div class="clear"></div>
          </div>
          <div ng-repeat="item in curPoll.ans_arr" ng-show="curPoll.ans_arr.length" class="ng-scope">
            <input type="radio" ng-click="changeans(item.ans_id)" ng-checked="item.ans_id == curPoll.sel_ans" ng-disabled="!sessUser" name="radio_vote" class="redio-box radio_ans">
            <label class="ng-binding"> Depends on how cold it gets…</label>
            <div class="clear"></div>
          </div>
          <div class="vote-btn">
            <a style="display: block;" id="votenext" href="javascript:void(0);" *ngIf="loggedinuser == 0">NEXT</a>
            <a style="display: block;" id="vote" href="javascript:void(0);"  *ngIf="loggedinuser > 0">VOTE</a>
          </div>
          <a style="line-height: 40px; text-align: center; font-size:12px; color:#111; display:block; width: 100px; margin:0px auto; " href="#/dailypoll-result/767">View Results</a>
        </div>
      </div>
    </div>


    <div class="clear"></div>
    <div class="footer-menu1">
      <span>&copy;TORKQ</span>
      <span>|</span>
      <span><a ng-click="showtermsploicy('terms')" href="javascript:void(0);">TERMS </a></span>
      <span>|</span>
      <span><a ng-click="showtermsploicy('policy')" href="javascript:void(0);">PRIVACY</a></span>
    </div>


  </div>

</ion-content>
