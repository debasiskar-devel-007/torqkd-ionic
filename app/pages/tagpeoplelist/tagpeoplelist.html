<ion-header class="commentheader">

  <ion-title class="tagpeopletitle">User List</ion-title>

</ion-header>


<ion-content padding class="tagpeoplelistwrapper" >

    <ion-list>
  <ion-item *ngFor="let item of userList; let i = index">
      <ion-avatar item-left>
          <img src="images/3.jpg">
      </ion-avatar>

      <ion-label>{{item.user_name}}</ion-label>
      <ion-checkbox (ionChange)="handleChange($event,item.id)"></ion-checkbox>
  </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="tagPeopleFooter">
  <button (click)="goback()">Submit</button>
</ion-footer>
