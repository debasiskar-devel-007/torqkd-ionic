<ion-header class="login-header ">
  <ion-navbar class="login-top" hideBackButton>
    <div class="login-wrapper">
      <div class="mobile-top-con">
        <div class="mobile-menu show">
          <button class="navmenul" menuToggle="left" hidden="true">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div class="logo">
          <a href="#/index"> <img src="images/logo_main.png" alt="#"></a>
        </div>
        <div class="logout">
          <img src="images/gear2.png">
        </div>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="position:relative;" class="experience-wrapper photo-page">



    <div class="photosheading">Photos & Videos</div>
    <div class="link-option"><a href="javascript:void(0);"> Back to Profile</a></div>
    <div class="albumPhotos">
      <img src="http://torqkd.com/uploads/user_image/thumb/498.png">
    </div>

    <div class="album-tab">
      <div id="tabs">
        <ul>
          <li [navPush]="albumpage">photo</li>
          <li class="active">video</li>
        </ul>
      </div>
    </div>

    <div class="photoalbumwrapper">
      <div class="photolist" *ngFor="let item of videolist; let i = index" [style.background-image]="getsanitizerstyle(item.img_src)" (click)="showPhotoDetails(item)"><img style="width: 20%; left: 40%; position: absolute; top: 40%; cursor:pointer;" src="images/youplay.png"></div>
    </div>


    <div class="clear"></div>
    <div class="footer-menu1">
      <span>&copy;TORKQ</span>
      <span>|</span>
      <span><a ng-click="showtermsploicy('terms')" href="javascript:void(0);">TERMS </a></span>
      <span>|</span>
      <span><a ng-click="showtermsploicy('policy')" href="javascript:void(0);">PRIVACY</a></span>
    </div>
  </div>
</ion-content>
