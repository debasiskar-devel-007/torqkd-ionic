<ion-content padding class="login-body">
 <div class="login-box">
  <div *ngIf ="!verifylogin">
    <div *ngIf ="!verifylogin" class = "alert alert-danger">
      <strong>Incorrect Login Information..</strong>
    </div>
  </div>

  <form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
    <input [formControl]="loginForm.controls['email']" type="email" placeholder="email" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['email'].touched">
      <div *ngIf ="!loginForm.controls['email'].valid" class = "alert alert-danger">
        <strong>Email is required</strong>
      </div>
    </div>
    <div *ngIf ="!verifyemail">
      <div *ngIf ="!verifyemail" class = "alert alert-danger">
        <strong>Email must be valid</strong>
      </div>
    </div>
    <input [formControl]="loginForm.controls['password']" type="password" placeholder="password" class="form-control UserLogIn_email">
    <div *ngIf ="loginForm.controls['password'].touched">
      <div *ngIf ="!loginForm.controls['password'].valid" class = "alert alert-danger">
        <strong>Password  is required</strong>
      </div>
    </div>
    <button type="submit" class="loginbtn" >Login</button>
  </form>
   <div class="login-bottom-div">
     <a href="javascript:void(0)" [navPush]="signuppage" class="link1">Register for an Account</a>
     <a href="javascript:void(0)" [navPush]="forgotpass1page" class="link2">Forgot Password?</a>
     <div class="clear"></div>
   </div>
</div>

</ion-content>
