<ion-header class="login-header ">
  <ion-navbar class="login-top" hideBackButton>
    <div class="login-wrapper">
      <div class="mobile-top-con">
        <div class="mobile-menu show">
          <button class="navmenur" (click)="openmenu()" menuToggle="right" hidden="false">
            <ion-icon name="menu"></ion-icon>
          </button>
          <button class="navmenul hide" menuToggle="left" hidden="true">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div class="logo">
          <a [navPush]="homepage"> <img src="images/logo_main.png" alt="#"></a>
        </div>
        <div class="logout">
          <a [navPush]="updateprofilepage"><img src="images/gear2.png"></a>
        </div>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="experience-wrapper forum-page topic-new-page">
    <div class="forumpress-table">
      <h2><a style="font-size:30px;" href="javascript:void(0);">Discussion Forums</a></h2>
      <div class="clear"></div>
      <div style="margin-top: 15px;" class="top-heading" *ngIf="loggedinuser">Welcome {{userdetails.fname}} {{userdetails.lname}}</div>
      <div style="margin-top: 15px;" class="top-heading" *ngIf="!loggedinuser">Guest</div>

      <div class="rowone" *ngIf="loggedinuser">

        <div class="left-img1">
          <img width="100px" alt="#" src="{{userdetails.user_image}}" style="width: 60px; height: 60px;">
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <h2>
        <span style="font-size:20px; letter-spacing:0px; padding:12px 0 0 0;">
          <a href="javascript:void(0)" style="font-size: 20px;" [navPush]="forumpage">Forum</a>
        </span>
      </h2>

      <div class="clear"></div>

      <div class="top-heading">
        <span style="display:inline-block;">New Topic</span>
      </div>


      <form [formGroup]="topicnewForm" (ngSubmit)="addNewTopic(topicnewForm.value)" class="topic-new-form">

        <div class="form-group">
          <div class="col-sm-10" style="width:100%; padding:0;">
            <label>Subject <span>*</span></label>
            <input [formControl]="topicnewForm.controls['title']" type="text" placeholder="TITLE" class="form-control-text">
            <div *ngIf ="topicnewForm.controls['title'].touched">
              <div *ngIf ="!topicnewForm.controls['title'].valid" class = "alert alert-danger">
                <strong>Title is required</strong>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10" style="width:100%; padding:0;">
            <label class="required">Message <span>*</span></label>
            <textarea class="form-control-textarea" placeholder="DESCRIPTION" [formControl]="topicnewForm.controls['description']"></textarea>
            <div *ngIf ="topicnewForm.controls['description'].touched">
              <div *ngIf ="!topicnewForm.controls['description'].valid" class = "alert alert-danger">
                <strong>Description is required</strong>
              </div>
            </div>

          </div>
        </div>

        <button type="submit" class="topicbtn">Submit</button>

      </form>


      <div class="clear"></div>

    </div>

    <div class="clear"></div>
    <div class="footer-menu1">
      <span>Â©TORKQ</span>
      <span>|</span>
      <span>
            <a href="javascript:void(0);" (click)="showtermsploicy('terms')">TERMS </a>
        </span>
      <span>|</span>
      <span>
            <a href="javascript:void(0);" (click)="showtermsploicy('policy')">PRIVACY</a>
        </span>
    </div>

  </div>

</ion-content>
